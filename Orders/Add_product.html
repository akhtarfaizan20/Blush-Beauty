<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="/Orders/Add_product.css">
</head>
<body>
    <h3 id="pmpage">Product Managent Page</h3>
    <form action="" id="form">
        <h1>Add Product</h1>
        <input type="url" id="image_url" placeholder="Image Url">
        <input type="text" id="name" placeholder="Product name">
        <input type="number" id="price" placeholder="Price">
        <input type="text" id="rating" placeholder="rating">
        <input type="url" id="star_url" placeholder="Star URL">
        <input type="text" id="reviews" placeholder="Reviews">
        <input type="url" id="shade_url" placeholder="Shades URL">
        <input type="number" id="shade_no" placeholder="Shades no">
        <input type="number" id="count" placeholder="count">
        <input type="text" id="product" placeholder="Product">



        <input type="submit" value="Add Product">


        
    </form>
</body>
</html>

<script src="/Orders/Add_product.js"></script>
